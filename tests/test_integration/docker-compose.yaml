version: '3.8'
services:
  db_postgres:
    image: postgres:14
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=hitfactorpy_test
    ports:
      - 5432
    volumes: 
      - db_postgres:/var/lib/postgresql/data
volumes:
  db_postgres:
    driver: local
